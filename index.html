<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./style.css  ">
</head>
<body>
    <div class="continer">
        <h1 class="heading">Loan Calculator </h1>
        <div class="price">
            <p>Loan Amount $</p>
            <input type="number" id="Amount" autofocus placeholder="100" min="1" max="500000">
            <p>Interset Rate %</p>
            <input type="number" id="rate" step="1" placeholder="1%" max="90" min="1">
            <p>Months to pay </p>
            <input type="number" id="month" max="36" step="3" placeholder="3">
        </div>
        <h4>Monthly Payment: <span id="payment" ></span></h3>
    </div>



    <script src="./script.js"></script>
</body>
</html>
